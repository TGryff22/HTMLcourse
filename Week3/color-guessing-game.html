<!DOCTYPE html>
<html lang="eng">
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
<head>
    <style>
        h1 {
            margin-top: 10px;
            margin-bottom: 10px;
            font-family: sans-serif;
            font-size: 60PX;
            color: white;
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
}
    </style>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game </button>
    <marquee>-BEST GAME ON THE INTERNET-</marquee> <marquee>-RATED 10/10 BY IGN-</marquee> <marquee>-99 METASCORE BY METACRITIC-</marquee>
    <script>
        const COLORS_ARRAY = ['azure', 'green', 'magenta', 'orange', 'blue', 'cyan', 'gold', 'thistle', 'wheat', 'yellow'];
        
        function runGame() {
            let guess = "";
            let correct = false;
            let numTries = 0;
            
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);
            COLORS_ARRAY.sort();

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');
                numTries +=1;
                
                if (guess === null) {
                    alert('You have chosen to exit the game, goodbye.')
                    return;
                }
                correct = checkGuess(guess.toLowerCase(), target);
                
            } while  (!correct);
            
            alert('Congratualtions. \n\nIt took you ' + numTries + ' tries to guess correctly. \n\nSelect ok to see your color :).');
        }

        let numTries = 0; {
        
        function checkGuess(guess, target) {
            let correct = false;
            
            
            do {
                numTries +=1;

            if (!COLORS_ARRAY.includes(guess))  {
                alert('You must select one of the colors listed. Press ok to retry.');
            } else if (guess < target) {
                alert('Incorrect. You are on try ' + numTries + '.' + '\n\nAlphabetically to high');
            } else if (guess > target) {
                alert('Incorrect. You are on try ' + numTries + '.' + '\n\nAlphabetically to low');
            } else {
                correct = true;
                document.body.style.background = guess;
            } 
            return correct;
            } while (!correct);
        }
    }
    </script>
</body>
</head>
</html>
